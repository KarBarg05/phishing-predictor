<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhishingPredictor | Mini Juego</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

/* ===== CANVAS PARTICULAS ===== */
canvas#bgCanvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* ===== HEADER ===== */
header {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2.5rem;
}

header h1 {
    font-size: 2.4rem;
    color: #1e3c72;
}

header a.home-btn {
    text-decoration: none;
    background-color: #1e90ff;
    color: #fff;
    padding: 0.6rem 1.6rem;
    border-radius: 50px;
    font-weight: 500;
    transition: all 0.3s ease;
}

header a.home-btn:hover { background-color: #00bfff; }

/* ===== GAME BOX ===== */
.game-box {
    background-color: rgba(255,255,255,0.95);
    padding: 2.5rem 2rem;
    border-radius: 20px;
    box-shadow: 0 14px 40px rgba(0,0,0,0.12);
    max-width: 720px;
    width: 100%;
    text-align: center;
    position: relative;
    z-index: 2;
}

/* ===== IMAGEN ===== */
.game-box img {
    width: 100%;
    max-width: 700px;
    border-radius: 15px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    margin-bottom: 2rem;
    transition: transform 0.3s ease;
}

.game-box img:hover { transform: scale(1.02); }

/* ===== BOTONES DE RESPUESTA ===== */
.response-buttons {
    display: flex;
    justify-content: center;
    gap: 2rem;
    width: 100%;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
}

.response-buttons button {
    flex: 1 1 45%;
    min-width: 150px;
    padding: 1rem 0;
    font-size: 1.25rem;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    color: #fff;
    transition: all 0.3s ease;
}

.response-buttons button.phishing { background-color: #e74c3c; }
.response-buttons button.phishing:hover { background-color: #c0392b; }

.response-buttons button.nophishing { background-color: #27ae60; }
.response-buttons button.nophishing:hover { background-color: #1e8449; }

/* ===== RESULTADO ===== */
.result {
    font-size: 1.3rem;
    font-weight: 500;
    margin-bottom: 2rem;
    padding: 0.8rem 1.5rem;
    border-radius: 20px;
    display: inline-block;
}

.correct { color: #27ae60; background-color: rgba(39, 174, 96, 0.1); }
.incorrect { color: #e74c3c; background-color: rgba(231, 76, 60, 0.1); }

/* ===== SIGUIENTE IMAGEN ===== */
.next-btn {
    padding: 0.8rem 2.5rem;
    background-color: #1e90ff;
    color: #fff;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.next-btn:hover { background-color: #00bfff; }

@media (max-width: 600px) {
    .response-buttons { flex-direction: column; gap: 1rem; }
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header>
    <h1>Minijuego Anti-Phishing</h1>
    <a href="/" class="home-btn"><i class="fas fa-home"></i> Volver al Inicio</a>
</header>

<div class="game-box">

    <!-- Imagen -->
    <img src="{{ url_for('minigame_image', image_id=image_id) }}" alt="Imagen del minijuego">

    <!-- Formulario de respuesta -->
    <form method="POST">
        <input type="hidden" name="image_id" value="{{ image_id }}">
        <div class="response-buttons">
            <button type="submit" name="answer" value="true" class="phishing">Phishing</button>
            <button type="submit" name="answer" value="false" class="nophishing">No Phishing</button>
        </div>
    </form>

    <!-- Resultado -->
    {% if result %}
    <div class="result {% if result.correct %}correct{% else %}incorrect{% endif %}">
        {% if result.correct %}
            ✅ ¡Correcto!
        {% else %}
            ❌ Incorrecto. La respuesta correcta era: {% if result.correct_answer %}Phishing{% else %}No Phishing{% endif %}
        {% endif %}
    </div>
    {% endif %}

    <!-- Botón siguiente imagen -->
    <form method="GET">
        <button class="next-btn">Siguiente Imagen</button>
    </form>

</div>

<!-- ===== PARTICULAS ===== -->
<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 90;

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 6 + 3;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.speedY = (Math.random() - 0.5) * 1.5;
        this.color = "rgba(30,144,255,0.22)";
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

function initParticles() {
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animate);
}

initParticles();
animate();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
